sudo: required
dist: trusty

language: c

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y expect trousers libldap2-dev libtspi-dev

matrix:
    include:
        - name: "linux-x86-clang-locks"
          os: linux
          compiler: clang
          env: CONFIG_OPTS="--enable-icsftok --enable-ccatok --enable-tpmtok --enable-testcases --enable-locks"
        - name: "linux-x86-gcc-debug"
          os: linux
          compiler: gcc
          env: CONFIG_OPTS="--enable-icsftok --enable-ccatok --enable-tpmtok --enable-testcases --enable-debug"
        - name: "linux-ppc64le-clang-locks-debug"
          os: linux-ppc64le
          compiler: clang
          env: CONFIG_OPTS="--enable-icsftok --enable-ccatok --enable-tpmtok --enable-testcases --enable-locks --enable-debug"
        - name: "linux-ppc64le-gcc"
          os: linux-ppc64le
          compiler: gcc
          env: CONFIG_OPTS="--enable-icsftok --enable-ccatok --enable-tpmtok --enable-testcases"

before_script:
    - sudo groupadd pkcs11
    - ./bootstrap.sh

script:
    - ./configure $CONFIG_OPTS && make
    - sudo make install
    - sudo ldconfig
    - sudo pkcsslotd
    - sudo pkcsconf -t
    - cd testcases
    - sudo PKCS11_SO_PIN=87654321 PKCS11_USER_PIN=01234567 PKCSLIB=/usr/local/lib/pkcs11/libopencryptoki.so ./ock_tests.sh -s 3

notifications:
  slack:
    secure: 
